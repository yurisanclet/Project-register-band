<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="left-page">
            <h1>Cadastre sua banda aqui!</h1>
            <p></p>
            <img src="image/yannis-papanastasopoulos-yWF2LLan-_o-unsplash.jpg" alt="">
        </div>
        <div id="right-page">
            <div id="card-login">
               <h1>Login</h1>
                <form action="" method="post">
                  <div class="textfield">
                      <label for="usuario">Email:</label>
                      <input type="email" name="usuario" placeholder="Email da banda">
                  </div>
                  <div class="textfield">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" placeholder="Senha">
                  </div>     
                </form>
                <input type="submit" value="login" class="input-login"></input>
                <p>Ainda sem conta? <a href=""> Criar conta.</a></p>
            </div>
        </div>
    </main>
</body>
</html>
